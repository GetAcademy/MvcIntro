<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 90vw;
            height: 90vw;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
    </div>

    <script>
        // model   
        let redLevel = 255;
        let greenLevel = 0;
        let blueLevel = 0;

        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <div style="background-color: rgb(${redLevel}, ${greenLevel}, ${blueLevel});" class="main"></div>
                <button onclick="changeColors(-25, 0, 0)">Mindre grønt</button>                 
                <button onclick="changeColors(25, 0, 0)">Mer grønt</button> 
                ${redLevel}<br/>

                <button onclick="changeColors(0, -25, 0)">Mindre grønt</button>                 
                <button onclick="changeColors(0, 25, 0)">Mer grønt</button> 
                ${greenLevel}<br/>

                <button onclick="changeColors(0, 0, -25)">Mindre grønt</button>                 
                <button onclick="changeColors(0, 0, 25)">Mer grønt</button> 
                ${blueLevel}<br/>
            `;
        }

        // controller
        function changeColors(redChange, greenChange, blueChange) {
            redLevel += redChange;
            greenLevel += greenChange;
            blueLevel += blueChange;
            updateView();
        }
    </script>
</body>

</html>
